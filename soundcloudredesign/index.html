<script>
    $(document).ready(function () {
        var navcontain = $(".nav-contain");
        var navbar = $(".nav");
        var logo = $(".logo-home");
        var pos = navbar.position();

        $(window).scroll(function () {
            var windowpos = $(window).scrollTop();
            if (windowpos >= 25) {
                navbar.addClass("scrolly");
                navcontain.addClass("scrolly-bg");
                logo.addClass("scrolly-logo");
            } else {
                navbar.removeClass("scrolly");
                navcontain.removeClass("scrolly-bg");
                logo.removeClass("scrolly-logo");
            }
        });
    });
</script>
